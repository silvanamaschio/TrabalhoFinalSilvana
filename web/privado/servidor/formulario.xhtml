<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Servidores</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Servidores"/>
                </f:facet>
                <f:facet name="footer">
                    <div align =" center">

                        <p:commandButton value="Salvar" action="#{controleServidor.salvar()}" ajax="false"/>
                        <p:commandButton value="Cancelar" action="#{controleServidor.cancelar()}" ajax="false" immediate="true"/>
                    </div>
                </f:facet>
                <p:outputLabel value="CODIGO"/>
                <p:inputText value="#{controleServidor.objeto.cod_Cliente}" readonly="true" size="5"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText value="#{controleServidor.objeto.nome}" size="50" maxlength="50" id="txtNome" placeholder="Digite seu nome é obrigatório" required="true"/>
                <p:outputLabel value="Nascimento" for="txtNascimento"/>
                  <p:calendar value="#{controleServidor.objeto.nascimento}"
                            id="txtNascimento"
                            mask="true" pattern="dd/MM/yyyy" navigator="true">
                    <f:converter converterId="converterCalendar"/>
                </p:calendar>
                <p:outputLabel value="Bairro" for="txtBairro"/>
                <p:inputText value="#{controleServidor.objeto.bairro}" id="txtBairro" size="50" maxlength="50" placeholder="O bairro é obrigatório" required="true"/>
                <p:outputLabel value="Cidade" for="txtCidade"/>
                <p:inputText value="#{controleServidor.objeto.cidade}" id="txtCidade" size="50" maxlength="50" placeholder="A cidade é obrigatória" required="true"/>
               <p:outputLabel value="Siape" for="txtSiape"/>
               <p:inputText value="#{controleServidor.objeto.siape}" size="50" maxlength="50" id="txtSiape" placeholder="O Siape é obrigatório" required="true"/>
               <p:outputLabel value="Departamento" for="txtDepartamento"/>
               <p:inputText value="#{controleServidor.objeto.departamento}" size="50" maxlength="50" id="txtDepartamento" placeholder="O departamento é obrigatório" required="true"/>
               <p:outputLabel value="Setor" for="txtSetor"/>
               <p:inputText value="#{controleServidor.objeto.setor}" size="50" maxlength="50" id="txtSetor" placeholder="O setor é obrigatório" required="true"/>
            <p:outputLabel value="DataAdmissao" for="txtDataAdmissao"/>
            <p:calendar value="#{controleServidor.objeto.data_admissao}"
                            id="txtDataAdmissao"
                            mask="true" pattern="dd/MM/yyyy" navigator="true">
                    <f:converter converterId="converterCalendar"/>
                </p:calendar>
            <p:outputLabel value="Efetivo" for="checkEfetivo"/>
          
           <p:selectBooleanCheckbox value="#{controleServidor.objeto.efetivo}" id="checkEfetivo"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
