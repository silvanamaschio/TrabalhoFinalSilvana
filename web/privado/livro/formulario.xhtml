<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Livros</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Livros"/>
                </f:facet>
                <f:facet name="footer">
                    <div align =" center">

                        <p:commandButton value="Salvar" action="#{controleLivro.salvar()}" ajax="false"/>
                        <p:commandButton value="Cancelar" action="#{controleLivro.cancelar()}" ajax="false" immediate="true"/>
                    </div>
                </f:facet>
                <p:outputLabel value="CODIGO"/>
                <p:inputText value="#{controleLivro.objeto.cod_exemplar}" readonly="true" size="5"/>
                <p:outputLabel value="Titulo" for="txtTitulo"/>
                <p:inputText value="#{controleLivro.objeto.titulo}" size="50" maxlength="50" id="txtTitulo" placeholder="O titulo é obrigatório" required="true"/>
                <p:outputLabel value="DataAquisicao" for="txtDataAquisicao"/>
                <p:calendar value="#{controleLivro.objeto.data_aquisicao}"
                            id="txtDataAquisicao"
                            mask="true" pattern="dd/MM/yyyy" navigator="true">
                    <f:converter converterId="converterCalendar"/>
                </p:calendar>
                <p:outputLabel value="Fornecedor" for="txtFornecedor"/>
                <p:inputText value="#{controleLivro.objeto.fornecedor}" id="txtFornecedor" size="50" maxlength="50" placeholder="O fornecedor é obrigatório" required="true"/>
                <p:outputLabel value="Estoque" for="txtEstoque"/>
                <p:inputText value="#{controleLivro.objeto.estoque}" id="txtEstoque" size="50" maxlength="50" placeholder=" estoque é obrigatório" required="true"/>
               <p:outputLabel value="Ano" for="txtAno"/>
               <p:inputText value="#{controleLivro.objeto.ano}" size="50" maxlength="50" id="txtTitulo" placeholder="O ano é obrigatório" required="true"/>
               <p:outputLabel value="Cidade" for="txtCidade"/>
               <p:inputText value="#{controleLivro.objeto.cidade}" size="50" maxlength="50" id="txtCidade" placeholder="A cidade é obrigatória" required="true"/>
               <p:outputLabel value="Valor" for="txtValor"/>
               <p:inputText value="#{controleLivro.objeto.valor}" size="50" maxlength="50" id="txtValor" placeholder="O valor é obrigatório" required="true"/>
            <p:outputLabel value="Editora" for="txtEditora"/>
               <p:inputText value="#{controleLivro.objeto.editora}" size="50" maxlength="50" id="txtEditora" placeholder="A editora é obrigatória" required="true"/>
            <p:outputLabel value="NroPaginas"/>
            <p:inputText value="#{controleLivro.objeto.nro_paginas}" readonly="true" size="2"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
