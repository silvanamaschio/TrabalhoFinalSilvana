<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <ui:composition template="/templates/template.xhtml">
        
        <ui:define name="titulo">
            
            Manutenção de Exemplares
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Exemplares"/>
                </f:facet>
                <f:facet name="footer">
                    <div align =" center">

                        <p:commandButton value="Salvar" action="#{controleExemplar.salvar()}" ajax="false"/>
                        <p:commandButton value="Cancelar" action="#{controleExemplar.cancelar()}" ajax="false" immediate="true"/>
                    </div>
                </f:facet>
                <p:outputLabel value="CODIGO"/>
                <p:inputText value="#{controleExemplar.objeto.cod_exemplar}" readonly="true" size="5"/>
                <p:outputLabel value="Titulo" for="txtTitulo"/>
                <p:inputText value="#{controleExemplar.objeto.titulo}" size="50" maxlength="50" id="txtTitulo" placeholder="Digite seu nome é obrigatório" required="true"/>
                <p:outputLabel value="DataAquisicao" for="txtDataAquisicao"/>
                <p:calendar value="#{controleExemplar.objeto.data_aquisicao}"
                            id="txtDataAquisicao"
                            mask="true" pattern="dd/MM/yyyy" navigator="true">
                    <f:converter converterId="converterCalendar"/>
                </p:calendar>
                <p:outputLabel value="Fornecedor" for="txtFornecedor"/>
                <p:inputText value="#{controleExemplar.objeto.fornecedor}" id="txtFornecedor" size="50" maxlength="50" placeholder="O Fornecedor é obrigatório" required="true"/>
                <p:outputLabel value="Estoque" for="txtEstoque"/>
                <p:inputText value="#{controleExemplar.objeto.estoque}" size="2" id="txtEstoque" placeholder="O estoque é obrigatório" required="true"/>
               
            </p:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
